{% extends 'index.html' %}
{% block content %}
        <div class="row">
            <div class="col-md-12">
              <div class="content-wrapper" id="feed-wrapper">

                <!-- display each post in the feed -->
                {% for post in posts %}
                  <article class="media content-section">
                      <div class="media-body">
                        <div class="article-info">
                          <a class="mr-2 user-link" href="{{ '/u/' + post.author}}">u/{{ post.author }}</a>
                          <small class="text-muted">{{ post.createdAt }}</small>
                        </div>
                        <h5><span class="article-title">{{ post.title }}</a></h5>
                        <p class="article-content">{{ post.content }}</p>
                      </div>
                  </article>
                {% endfor %}

              </div>
              <div class="content-wrapper">
                <button type="button" id="load-btn" onclick="loadMore()" class="btn btn-secondary mb-4" style="width: 100%">Load More</button>
              </div>
            </div>
        </div>
{% endblock content %}
